<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h2>demo 注册</h2>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" name="type" value="regist">注册</button>
            </td>
            <td colspan="2">
                <button type="submit" name="type" value="binding">绑定已有账户</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
